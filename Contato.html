<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Agropecuária Figueira</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <header>
            <div class="parteCIMA">
                <a href="home.html">
                    <div class="logoPNG">
                        <img src="Assets/Header/Agro Figueira Logo.png">
                    </div>
                </a>
                <div class="tituloHome">
                    <span>
                        <p><b>Agropecuária</b></p>
                        <p><b>Figueira</b></p>
                    </span>
                    <p>O melhor do agro para você</p>
                </div>

                <div class="menu">
                    <div class="contaPNG">
                        <a href="">
                            <img src="Assets/Header/userLOGO.png">
                            <p>Entrar</p>    
                        </a>
                    </div>
                    <div class="carrinhoCompras">
                        <a href="minhasCompras.html">
                            <img src="Assets/Header/shopping-basket.png">
                            <p>Minhas compras</p>
                        </a>
                    </div>
                    <div class="chat">
                        <img src="Assets/Header/live-chat.png" >

                    </div>
                    <div class="ajuda">
                        <img src="Assets/Header/information.png">
                        <p>Ajuda</p>
                    </div>
                </div>

            </div>

            <div class="parteBAIXO">
                

                <div class="pesquisaContainer">
                    <p>Descubra:</p>

                    <div class="inputContainer">
                        <input type="text">
                        <span>
                            <img src="Assets/Header/magnifying-glass.png">
                        </span>
                    </div>


                </div>

                <ul class="listaConteudos">
                    <li><a>Rações</a></li>
                    <li><a>Medicamentos</a></li>
                    <li><a>Celaria</a></li>
                    <li><a>Roupas</a></li>
                    <li><a>Ferramentas</a></li>
                    <li>
                        <a><img src="Assets/Header/list.png"></a>
                    </li>
                </ul>
            </div>

        </header>

    <main>
        <div class="tituloPagina">
            <p><b>Entre em contato conosco!</b></p>
        </div>


    </main>

</body>
</html>
